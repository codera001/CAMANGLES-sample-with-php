<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link rel="stylesheet" href="font awesome/fontawesome-free-6.1.2-web/css/all.css">
    <link rel="stylesheet" href="products.css">
    <link rel="stylesheet" href="camangles.css">
</head>

<body>
    <div class="container-fluid d-flex justify-content-between header  "
        style=" background-color: green; margin: 0;padding: 0;">
        <h4 class=" shop-now flex-fill" href="#" style="color: black; text-align: center; margin: 0;padding: 0;">SHOP
            NOW</h4>
        <h4 class="phone" href="#" style="background-color: red; margin: 0;padding: 0;">CALL TO ORDER: 07089488528</h4>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light third-nav flex-end">
        <div class="container-fluid ">


            <img class=" logo " src="/logo.png" alt="">

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse contact" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0 w-100 justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link text-primary" style="" href="#contact"><b>Contact Us</b></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link bg-dark text-white" style="border-radius: 30px ; padding: 10px 15px;"
                            href="#contact"><b>Place Your Order</b></a>
                    </li>

                </ul>
            </div>

        </div>
    </nav>

    <div class="container" style="background-color: rgba(128, 128, 128, 0.19);">
        <div class="container-fluid product bg-white">
            <!-- Carousel -->
            <div id="demo" class="carousel slide" data-bs-ride="carousel">

                <!-- Indicators/dots -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
                    <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
                </div>

                <!-- The slideshow/carousel -->
                <div class="carousel-inner">
                    <div class="carousel-items active">
                        <img src="/16.jpg" alt="Los Angeles" class="d-block" style="width:100%; ">
                    </div>
                    <div class="carousel-items">
                        <img src="/14.jpg" alt="Chicago" class="d-block" style="width:100%">
                    </div>
                    <div class="carousel-items">
                        <img src="15.jpg" alt="New York" class="d-block" style="width:100%">
                    </div>
                    <div class="carousel-items">
                        <img src="36.jpg" alt="New York" class="d-block" style="width:100%">
                    </div>
                    <div class="carousel-items">
                        <img src="29.jpg" alt="New York" class="d-block" style="width:100%">
                    </div>
                </div>

                <!-- Left and right controls/icons -->
                <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>

        </div>
        <div class=" container-fluid contact bg-white"></div>
    </div>






    <script src="camangles.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
